<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>座標と住所を送信</title>
</head>
<body>
  <button id="sendBtn">緯度・経度と住所を送信</button>

  <script>
    const POST_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhYc14yu9dndQxd3HrX3Pn7qH6fr9cITal7IALeRiI3NUGlnChfqZii9o5DXCFTtI1AO7TIVWNq0J8CUaFTF3O6z26i3cW5puO7gN74gcqZ-W34HQybqg-ShexuTKpMGnVzdD2Gs4KzCwjUAo0iOA215d965hj5rWVseZ9THhs59wHvO3dfhA8J4z5KN-CYe7GwanGjwy3yvJfl04ZkQRqkl6phclDMq93y0t1pvKtBxhRwlEp07hAJoWYkEiYXFNyh4RtpG29UYwhKC9sUrMwFE4GBFQ&lib=M5tyYM3hNiqv-zq0q6wSGP8Xz7bEbt8DM";

    document.getElementById('sendBtn').addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert("このブラウザは位置情報をサポートしていません。");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const time = new Date(pos.timestamp).toISOString();

        try {
          // OpenStreetMap Nominatim で住所を取得
          const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&accept-language=ja`);
          const data = await res.json();
          const address = data.display_name || "";

          // 送信データ
          const payload = {
            timestamp: time,
            latitude: lat,
            longitude: lon,
            address: address
          };

          // POSTリクエストを送信
          const postRes = await fetch(POST_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          if (postRes.ok) {
            alert("データを送信しました！");
          } else {
            alert("送信に失敗しました: " + postRes.status);
          }

        } catch (e) {
          alert("住所の取得に失敗しました: " + e.message);
        }

      }, (err) => {
        alert("位置情報の取得に失敗しました: " + err.message);
      }, { enableHighAccuracy: true });
    });
  </script>
</body>
</html>
