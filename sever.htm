<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おしゃれな検索バー</title>
    <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/736x/b5/d6/09/b5d609418ccc9fec32284105e65bf0c9.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container {
            padding: 20px;
            border-radius: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* 幅を100%に設定 */
            max-width: 600px; /* 最大幅を設定 */
            box-sizing: border-box; /* 幅にpaddingを含める */
        }

        .search-input {
            background: #fff;
            color: #000;
            width: 80%;
            padding: 10px;
            font-size: 16px;
            outline: none;
            border: 1px solid #444;
        }

        .search-input::placeholder {
            color: #000;  /* placeholderの文字色 */
        }

        .search-button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-left: 10px;
            line-height: 1;
            text-align: center;
        }

        .search-button:hover {
            background-color: #222;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <form action="https://www.google.com/search" method="get" target="_blank" style="display: flex; width: 100%;">
            <input type="text" class="search-input" name="q" placeholder="検索...">
            <button class="search-button" type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #fff;"></i></button>
        </form>
    </div>

</body>
</html>
