<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクリーンセーバー</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }

        .info {
            position: fixed; /* 常に右下 */
            bottom: 20px;
            right: 20px;
            color: black; /* テキストを黒に */
            padding: 10px;
            font-family: Arial, sans-serif;
            text-align: right;
            z-index: 1000; /* 他の要素より前面に表示 */
        }

        #time {
            font-size: 100px; /* 時間を大きく */
            font-weight: bold;
        }

        #image-url {
            font-size: 9px; /* URLを小さく */
        }
    </style>
</head>
<body>
    <div id="time">12:34</div> <!-- 時間を表示 -->
    <div class="info">
        <div id="image-url">https://example.com/image.jpg</div> <!-- URL -->
    </div>
</body>
</html>
